<div ng-controller="CombinedListCtrl">
  <div class="pane projects">
    <h2>Projects</h2><span class="filter">FILTER <input type="checkbox" ng-model="projectFilters"></span>
    <ul class="filter" ng-show="projectFilters">
      <li><span>Search:</span><input ng-model="Projectquery" /></li>
      <li><span>Category:</span><select ng-model="selectedProjectCategory" ng-options="n.id as n.name for n in projectcategories"></select></li>
      <li><span>Label:</span><select ng-model="selectedProjectLabel" ng-options="n.id as n.name for n in projectlabels"></select></li>
    </ul>
    
    <ul class="list">
      <li ng-repeat="project in projects | filter:query | filter:{is_completed:'0', is_archived:'0', label_id:selectedProjectLabel, category_id:selectedProjectCategory} | orderBy:projectOrder" ng-class="{selected: selectedProject==project}" class="ng-mouseover: {over};">
       <!-- <a href="#/projects/{{project.slug}}">{{project.name}}</a> -->
       <a ng:click="selectproject(project)">{{project.name}}</a>
      </li>
    </ul>  
  </div>

  <div class="pane tasks">
    <h2>Tasks</h2><span class="filter">FILTER <input type="checkbox" ng-model="taskFilters"></span>
    <ul class="filter" ng-show="taskFilters">
      <li><span>Search:</span><input ng-model="query" /></li>
      <li><span>Category:</span><select ng-model="selectedCategory" ng-options="n.id as n.name for n in projectcategories"></select></li>
      <li><span>Label:</span><select ng-model="selectedLabel" ng-options="n.id as n.name for n in projectlabels"></select></li>
    </ul>

    <ul class="list">
      <li ng-repeat="task in tasks | orderBy:taskOrder" ng-class="{selected: selectedTask==task}">
       <task-list-item task="task"></task-list-item>
      </li>
    </ul> 
  </div>

  <div class="pane details">
    <h2>Details</h2>
    <h3>{{task.name}}</h3>
    <dt>completed</dt><dd>{{task.is_completed}}</dd>
