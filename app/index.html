<!doctype html>
<html lang="en" ng-app="acTasks">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A faster front end for ActiveCollab's tasks module">

  <title>ActiveCollab FastTask</title>
 <!--  <link rel="stylesheet" href="css/app.css"/> -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<body>

<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">ActiveCollab FastTask</a>
      <div class="nav-collapse collapse">
        <p class="navbar-text pull-right"  ng-show="me">
          Logged in as <a href="{{me.permalink}}" class="navbar-link" target="_blank">{{me.name}}</a>
        </p>
        <ul class="nav pull-right">
            <li><a href="" ng-click="logout()" ng-show="me">Logout</a></li>
            <li><a href="#/login" ng-hide="me">Login</a></li>
        </ul>
        <ul class="nav">
          <li class="active"><a href="#/combined">Tasks</a></li>
    <!--       <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li> -->
        </ul>

  </div>
</div>

<ng-view />

  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
